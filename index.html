
<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css"/>
    <meta charset="utf-8"/>
    <meta name="autor" content="Melnikova"/>
    <title>Сохранить и приумножить</title>
  </head>
  <body>
    <div class="page">
      <div class="header"><img class="header__logo" src="../images/logo.svg"/>
        <div class="header-part">
          <p class="header-part__tel">+7 (495) 662 76 77</p>
          <div class="header-part__line"></div>
          <div class="lang">
            <select>
              <option>ru</option>
              <option>en</option>
            </select>
          </div>
        </div>
      </div>
      <div class="content">
        <script id="tmpl-content-info" type="text/x-handlebars-template">
          <div class="img-holder"><img class="img-holder__pic" src="../images/img.jpg"/></div>
          <div class="info">
            <h1 class="info__title">{{title}}</h1>{{#each texts}}
            <div class="info__column">
              <p class="info__text">{{this}}</p>
            </div>{{/each}} 
          </div>
        </script>
      </div>
      <div class="sidebar">
        <div class="menu">
          <div class="menu__items"></div>
          <script id="tmpl-sidebar-menu" type="text/x-handlebars-template">
            <p class="menu__item" data-content-id="{{content_id}}"><a href="{{href}}">{{title}}</a></p>
          </script>
        </div>
        <div class="btns">
          <button class="btns__btn btns__btn_dark">Raiffeisen.Online</button>
          <button class="btns__btn">R.Dealer</button>
        </div>
        <div class="footer">
          <div class="footer__link footer__link_icon-pdf"><a href="#" data-trnslt="download_fwr"> </a></div>
          <p class="footer__info" data-trnslt="footer_raifeissen">АО"Райффайзенбанк"</p>
        </div>
      </div>
      <script src="scripts/libs/jquery-3.3.1.js" type="text/javascript"></script>
      <script src="scripts/app.min.js" type="text/javascript"></script>
      <script src="scripts/libs/handlebars-v4.0.12.js" type="text/javascript"></script>
      <script src="scripts/libs/TweenMax.min.js" type="text/javascript"></script>
      <script src="scripts/libs/navigo.min.js" type="text/javascript"></script>
    </div>
  </body>
</html>
